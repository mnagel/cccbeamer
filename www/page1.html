<html>
<head>
	<script>
		setInterval(function() {
			var oldTransform = document.getElementById("invertimg").style.webkitTransform;
			var newTransform = "";
			if (oldTransform == "") {
				newTransform = "rotate(90deg)";
			} else if (oldTransform == "rotate(90deg)") {
				newTransform = "rotate(180deg)";
			} else if (oldTransform == "rotate(180deg)") {
				newTransform = "rotate(270deg)";
			} else if (oldTransform == "rotate(270deg)") {
				newTransform = "";
			}
			document.getElementById("invertimg").style.webkitTransform = newTransform;
		}, 10000);
	</script>
</head>
<body style="text-align:center">
	<img id="invertimg" src="chart.png" height="400" width="400" style="margin-top: 100px;" />
</body>
</html>
