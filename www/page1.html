<html>
<head>
	<script>
		function animate() {
			reqAnimFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame || window.webkitRequestAnimationFrame || window.msRequestAnimationFrame || window.oRequestAnimationFrame;
			reqAnimFrame(animate);

			draw();
		}

		function draw() {
			var invertimg = document.getElementById("invertimg");
			var f = 0.2;
			var r = 25;
			var x = Math.floor(20 * Math.cos((new Date()).getTime() * f / 1000 * 3.141));
			var y = Math.floor(20 * Math.sin((new Date()).getTime() * f / 1000 * 3.141));
			var top = 100;
			invertimg.style.margin = (y + top) + "px " + -x + "px " + -y + "px " + x + "px";
		}

		animate();
	</script>
</head>
<body style="text-align:center">
	<img id="invertimg" src="chart.png" height="400" width="400" style="margin-top: 100px;" />
</body>
</html>
