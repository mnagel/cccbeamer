<html>
	<head>
		<title>/dev/zero</title>
	</head>
	<body style="background-color: #000000; color: #FFFFFF; font-family: Consolas; font-size: 24pt; margin: 10px;">
		<div style="margin: 10px">/dev/zero</div>
		<canvas id="myCanvas" width="100" height="10"></canvas>
		<script>
			var margin = 40;
		
			var barCount = 10;
			var minWidth = 1000;
			var maxWidth = 3000;
			var minSpeed = 40;
			var maxSpeed = 80;
		
			var colors = ["#FF0000", "#00FF00", "#0000FF", "#FFFF00", "#00FFFF", "#FF00FF"];
		
			var bars = [
				{x:0, w:45, s:5, d:1, c:"#FF0000"},
			];
			
			var canvasWidth = 500;
			var canvasHeight = 10;
			
			(function() {
				for (var i = 0; i < barCount; i++) {
					bars.push({x:(Math.random() * canvasWidth), w:(Math.random() * (maxWidth - minSpeed) + minSpeed), s:(Math.random() * (maxSpeed - minSpeed) + minSpeed), d:(Math.random() > 0.5 ? 1 : -1), c:colors[Math.floor(Math.random() * colors.length)]});
				}
			
				canvas = document.getElementById("myCanvas");
				context = canvas.getContext("2d");
				
				window.addEventListener('resize', resizeCanvas, false);

				function resizeCanvas() {
					canvas.width = window.innerWidth - margin;
					canvas.height = window.innerHeight;
					canvasWidth = canvas.width;

					draw(); 
				}
				
				resizeCanvas();
			})();
			
			function animate() {
				reqAnimFrame = window.mozRequestAnimationFrame || window.webkitRequestAnimationFrame || window.msRequestAnimationFrame || window.oRequestAnimationFrame;
				reqAnimFrame(animate);

				for (var i = 0; i < bars.length; i++) {
					bars[i].x += bars[i].d * bars[i].s;
					bars[i].w += (Math.random() > 0.5 ? 1 : -1);
					bars[i].s += (Math.random() > 0.5 ? 1 : -1);

					if (bars[i].x <= 0) {
						bars[i].d = 1;
					}

					if (bars[i].x / 10 >= canvasWidth - bars[i].w / 10) {
						bars[i].d = -1;
					}
					
					if (bars[i].w < minWidth) {
						bars[i].w = minWidth;
					}
					
					if (bars[i].w > maxWidth) {
						bars[i].w = maxWidth;
					}
					
					if (bars[i].s < minSpeed) {
						bars[i].s = minSpeed;
					}
					
					if (bars[i].s > maxSpeed) {
						bars[i].s = maxSpeed;
					}
				}

				draw();
			}

			function draw() {
				canvas = document.getElementById("myCanvas");
				context = canvas.getContext("2d");
				
				context.clearRect(0, 0, canvasWidth, canvasHeight);
				
				for (var i = 0; i < bars.length; i++) {
					context.fillStyle = bars[i].c;
					context.fillRect(bars[i].x / 10, 0, bars[i].w / 10, 5);
				}
			}

			animate();
		</script>
		<div style="position: absolute; top: 100px; bottom: 20px; left: 0px; right: 50%; display: block;">
			<iframe src="page1.html" width="100%" height="100%" style="border-style: none;"></iframe>
		</div>
		<div style="position: absolute; top: 100px; bottom: 20px; left: 50%; right: 20px; display: block;">
			<iframe src="page2.html" width="100%" height="100%" style="border-style: none;"></iframe>
		</div>
		<div style="color: #FFFFFF; font-size: 10pt; position: absolute; bottom: 2px; right: 20px;">IP: <!--#exec cmd="ip addr show dev eth0 | grep inet | cut -f6 -d' '" --></div>
	</body>
</html>
